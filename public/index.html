<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online zpěvník</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <h1>Zpívejme Hospodinu</h1>
      <form action="">
        <div>Seznam písní</div>
        <div class="btn" id="add-btn">+</div>
        <button type="submit" class="btn" id="submit-btn">PREZENTOVAT</button>
      </form>
      <i>
        Posouvání prezentace pomocí <b>šipek</b> nebo <b>kliknutím na pravou/levou polovinu</b>.
      </i>
      <i>
        Stisknutím klávesy <b>F11</b> se přepíná režim celé obrazovky. Doporučené pro promítání.
      </i>
      <script src="index.js"></script>
    </div>
  </body>
</html>
